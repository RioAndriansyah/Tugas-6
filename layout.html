<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="row">
    <div class="col-3 bg-primary">Home</div>
    <div class="col-6 bg-primary"></div>
    <div class="col-3 bg-primary">
        <div class="row">
            <div class="col-6">Company Logo</div>
            <div class="col-6">Search</div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6 bg-primary">
        <div class="row">
            <div class="col-12">Gallery, foto carousel</div>
        </div>
    </div>
    <div class="col-6 bg-info">
        <div class="row">
            <div class="col-3">
                <div class="bg-danger rounded"></div>
            </div>
            <div class="col-9">Paragraph</div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-3 bg-primary"></div>
    <div class="col-6 bg-primary"></div>
    <div class="col-3 bg-primary"></div>
</div>

</body>
</html>
